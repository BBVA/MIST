<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>MIST Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style type="text/css" media="screen">
        #editor {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 500px;
            border: 2px solid #808080;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center">
        <img class="d-block mx-auto mb-4" src="https://raw.githubusercontent.com/cr0hn/mist/master/docs/source/_static/images/logo-250x250.png" alt="" width="72" height="72">
        <p class="lead">Online editor for MIST</p>
    </div>

    <div class="col">
        <div class="row justify-content-start">
            <div class="col" >&nbsp;

                <div id="editor"></div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./mode-mist.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/mist");
    document.getElementById('editor').style.fontSize='15px';
</script>
</body>
</html>
